<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="contaniner">
	<form class="form-horizontal" action="#" th:action="@{/suma/submit}"
	th:object="${calc}" method="POST">
	<fieldset>
	
	<!-- Form Name -->
	<legend>Suma:</legend>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="number1">Number 1:</label>  
	  <div class="col-md-4">
	  <input id="number1" th:field="*{number1}" name="number1" type="number" min=0 placeholder="Number 1..." class="form-control input-md" required="">
	  <span class="help-block">Write the first number</span>  
	  </div>
	</div>
	<br>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="number2">Number 2: </label>  
	  <div class="col-md-4">
	  <input id="number2" th:field="*{number2}" name="number2" type="number" min=0 placeholder="Number 2..." class="form-control input-md" required="">
	  <span class="help-block">Write the second number</span>  
	  </div>
	</div>
	<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="op">Select
					Operation</label>
				<div class="col-md-4">
					<select id="op" name="op" class="form-control" th:field="*{simbolo}">
						<option th:value="1" >+</option>
						<option th:value="2">-</option>
						<option th:value="3">*</option>
						<option th:value="4">/</option>
					</select>
				</div>
			</div>
	
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="send"></label>
	  <div class="col-md-4">
	    <button id="send" name="send" class="btn btn-primary">Calculate</button>
	  </div>
	</div>
	
	</fieldset>
	</form>
	
</div>


</body>
</html>
