<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<form class="form-horizontal" th:action="@{addStudent/submit}"
	th:object="${student}" method="POST">
	<fieldset>
	
	<!-- Form Name -->
	<legend>Form Name</legend>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="name">Name</label>  
	  <div class="col-md-4">
	  <input id="name" name="name" type="text" th:field="*{name}" placeholder="Name..." class="form-control input-md" required="">
	  <span class="help-block">The first name</span>  
	  </div>
	</div>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="surname">Surname</label>  
	  <div class="col-md-4">
	  <input id="surname" name="surname" type="text" th:field="*{surname}"  placeholder="Surname..." class="form-control input-md" required="">
	  <span class="help-block">The second name</span>  
	  </div>
	</div>
	
	<!-- Text input-->
	<div class="form-group" th:classapend="${#fields.hasErrors('age')} ? 'has-error'">
		<label class="col-md-4 control-label" for="edad">Edad:</label>
		<div class="col-md-4">
		<input id="edad" th:field="*{age}" name="edad" type="number"
		placeholder="placeholder" class="form-control input-md" required> 
		<span class="help-block">Help</span>
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
		class="help-block" id="id-error">Errores</span>
		</div>
</div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addStudent"></label>
                    <div class="col-md-4">
                        <button id="addStudent" name="addStudent" class="btn btn-primary">Add
                            Student</button>
                    </div>
                </div>
	
	</fieldset>
	</form>
		

</body>
</html>
